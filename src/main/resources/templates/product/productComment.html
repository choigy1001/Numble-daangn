<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>댓글보기</h2>
    <div th:object="${product}">
        <h3 th:text="${product.title}"></h3>
        <h3 th:text="${product.place}"></h3>
        <h3 th:text="${product.price}"></h3>
    </div>

    <table>
        <tr>
            <th>이미지</th>
            <th>댓글내용</th>
            <th>닉네임</th>
            <th>시간</th>
        </tr>

        <tr th:each="prodcutCommentDto: ${productComment}">
            <td><img th:src="${prodcutCommentDto.image}" alt="이미지칸"></td>
            <td th:text="${prodcutCommentDto.comment}"></td>
            <td th:text="${prodcutCommentDto.nickname}"></td>
            <td th:text="${prodcutCommentDto.createdAt}"></td>
        </tr>
    </table>

    <button th:onclick="|location.href='@{/product/comment/write/{productId}(productId=${product.id})}'|">
        댓글남기기</button>
</body>
</html>
